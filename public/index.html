<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .login {
      display: flex;
      flex-direction: column;
      background-color: #222;
      align-items: center;
      padding: 20px;
      gap: 10px;
      color: white;
    }

    .login h1 {
      color: #19dd19;
      margin: 0;
    }

    .login input {
      width: 250px;
      border: none;
      outline: none;
      padding: 10px 10px 7.5px;
      border-radius: 4px;
      border: 1px solid black;
      background: #333;
      color: #fff;
    }

    .login button {
      width: 250px;
      border: none;
      outline: none;  
      padding: 10px 0px;
      border-radius: 4px;
    }
    
    .profile {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #444;
    }

    .profile h1 {
      color: #19dd19;
    }

    .profile h2 {
      color: #fff;
    }


  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
