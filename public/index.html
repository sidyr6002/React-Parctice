<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .people {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }

    .people td, .people th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .people tr:nth-child(even){
      background-color: #f2f2f2;
    }

    .people tr:hover {
      background-color: #ddd;
    }

    .people th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #c44307;
      color: white;
    }

    .button {
      background-color: #0da026;
      color: white;
      border: none;
      border-radius: 3px;
      margin: 0 20px 20px 0;
      padding: 8px 12px;
    }

    .input {
      padding: 7px;
      border: solid 1px #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
