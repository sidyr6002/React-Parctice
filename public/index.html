<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root, html { 
      margin: 0;
      padding: 0;
    }
    
    .counter {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      background-color: black;
    }

    .counter .first {
      width: 18rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter .first h1 {
      font-size: 33px;
      color: brown;
      margin: 0;
    }

    .counter .second {
      width: 18rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter .second input {
      border: none;
      border-radius: 0.1rem;
      height: 100%;
      text-align: center;
      padding: 0;
      margin: 0;
      width: 5rem;
      font-size: medium;
      color: rgb(236, 147, 147);
      background-color: #222;
    }

    .counter button {
      border: none;
      border-radius: 0.5rem;
      padding: 10px;
      text-transform: capitalize;
      background-color: rgb(50, 126, 34);
      color: white;
    }

    .counter .second button {
      width: 10rem;
    }
   


  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
